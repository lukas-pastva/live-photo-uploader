<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Organizer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <!-- Include PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css" integrity="sha512-Duj3b+MBkcAzJHBQXH0o+xYH4RrWOTcVZk/BvGqVhz7xNfymdpGf0hbjNnZejN8AdCipjNqNd+pr3XVxIpW3XQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css" integrity="sha512-pXk5bB24PVvM7f5Z5cOw0FyTF4AsifEIvOR1uEuxcQ2NqYfId2IzWTyINowgN3E7ngGxFz0TGM3tgK1VWIXkKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include your custom styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Meta viewport tag for responsive scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Using Bootstrap classes to style HOME as a large button -->
        <a class="navbar-brand btn btn-primary btn-lg" href="{{ url_for('index') }}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible menu (if needed) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add navigation links here if you have any -->
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Include jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Include jsTree JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <!-- Include PhotoSwipe JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js" integrity="sha512-/Mb1B4fvc9bl6HXeFc/p6pkVJlB8RKEaQz1XQZ9P2sO9MIkLqilSxpLAnWgGgBcik3B9IpjhBR/PGbqZvba12w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js" integrity="sha512-rF/4EdtqzjvwCspQ8KYRCZNmmS50jXrFYCkLwd6/CIh5+E6cDAkH45hwq/LG6UilqIgRAuVk5JDmJkTqJjyXag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
