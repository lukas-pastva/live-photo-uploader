<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Organizer</title> <!-- Re-added title -->
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <!-- Include PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe.min.css" integrity="sha512-pRChGsU1MyZGN5TPHIvy5i9MIe1PjCvCtMV9ltktqLx8GgPnOHAVXq+usnJfnZZuAxY9fIoCzTqynwn3lrNFBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include your custom styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Meta viewport tag for responsive scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Using Bootstrap classes to style HOME as a large button -->
        <a class="navbar-brand btn btn-primary btn-lg" href="{{ url_for('index') }}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible menu (if needed) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add navigation links here if you have any -->
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Include jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Include jsTree JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <!-- Include PhotoSwipe JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe.min.js" integrity="sha512-N6O6V0EtUcUjSBt41sXQ4mqJXBmSDtzrF5PgnUFxeqK74WfnvXabXx1HwMxFvJdP+ibnF13GsbTJ4CU4xNRk0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.8/photoswipe-ui-default.min.js" integrity="sha512-dk+AjjOaMYLaIz8v1L5YwEcaCG6bMUqddtcKEKqDke6t0aE1Ghe4hOzpCNY2wykHH8h+5uK4Aum7oYVAVl7eVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
