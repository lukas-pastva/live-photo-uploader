<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Organizer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include jsTree CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <!-- Include PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css" />
    <!-- Include your custom styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Meta viewport tag for responsive scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Using Bootstrap classes to style HOME as a large button -->
        <a class="navbar-brand btn btn-primary btn-lg" href="{{ url_for('index') }}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible menu (if needed) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Add navigation links here if you have any -->
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- PhotoSwipe HTML structure -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- Background -->
        <div class="pswp__bg"></div>
        <!-- Slides wrapper -->
        <div class="pswp__scroll-wrap">
            <!-- Container that holds slides -->
            <div class="pswp__container">
                <!-- Individual slides -->
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <!-- Default UI -->
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <!-- Close button -->
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <!-- Share button -->
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <!-- Fullscreen button -->
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <!-- Zoom button -->
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <!-- Preloader -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>
                <!-- Navigation -->
                <div class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </div>
                <div class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </div>
                <!-- Caption -->
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Include jsTree JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <!-- Include PhotoSwipe JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
</body>
</html>
