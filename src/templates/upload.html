{% extends 'base.html' %}
{% block content %}
<h1>Upload to {{ category }}</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="photos">Choose photos</label>
        <input type="file" name="photos[]" class="form-control-file" id="photos" accept="image/*,video/*" multiple>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
</form>
{% endblock %}
